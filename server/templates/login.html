<html>
<body>
	<link href='https://fonts.googleapis.com/css?family=Glory' rel='stylesheet'>
<style>

body {
   		font-family: Arial;
		font-size: 21px;
		background-image: url("../static/log.jpg");
		background-color: #cccccc;
		background-size: cover;
}
#box {
		width:33%;
		margin:15px;
		padding:15px;
		background: #e8d5a0;
		border-radius: 40px 40px 40px 40px;
		opacity: 0.88
}
#box p{
		white-space:pre;
}
input {
		width:18%;
}
</style>
	<center>
		<div id="box">
			<svg width="100" height="100">
 			<circle cx="50" cy="50" r="7" stroke="#52504d" stroke-width="10" fill="hsla(0, 93%, 50%, 1)" /></svg>
				<h1>Benvenuto</h1>
			<b>Inserisci i tuoi dati</b>
			<br>
			<table style='table-layout:fixed;'>
			<tr>
				<td></td>
    			<td><form action="/login" method="post">Inserisci ID:<input style="width:100%"; type="text" id="cam_id" placeholder="ID fotocamera" name="cam_id">
					<br>
    			{% if err %}
				<input style="width:100%; background-color:rgba(255,9,0,0.32)" type="text" disabled value="Questo cam_id non esiste">
					<br>
				{% endif %}
				<td></td>
  			</tr>
			<tr>
   				<td></td>
				<br>

			</tr>
			<tr>
   			<td></td>
    			<td><table style="width:110%">
					<tr><td><label>Scegli cosa vuoi vedere da questa lista:</label></td></tr>
					{% for i in items %}
					<tr>
						<td>
							<input type="checkbox" id="{{ i }}" name="{{ i }}" value="{{ i }}">
							<label for="{{ i }}">{{ i }}</label><br>
						</td>
					</tr>
					{% endfor %}
					</table>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<br>
					<center>
						<input style="width:100%" type="submit">
					</center>
				</td>
				<td>
				</td>
			</tr>
		</table>
		</form>
		</div>
	</center>
</body>
</html>
